---
layout: master
---

<div class='home_box' id='home_left'>
  <h2 class='home_box_title'>
  	<a href='{{ page.feed_url }}' class='float-right'>
  		<img src='/images/subscribe-icon.gif' alt='Subscribe'/>
  	</a> 
  	<a href='/blog.html' style="color: white">Last Post</a>
  </h2>
  
  <div class='post'>
    <h1><a href='{{site.posts.first.url}}'>{{site.posts.first.title}}</a></h1>
    <div class='body'>{{ site.posts.first.content }}</div>
    <a href='{{site.posts.first.url}}#disqus_thread'>Comments</a>
  </div>
</div>

<div class='home_box home_right'>
  <h2 class='home_box_title'><a href='/blog.html'>Recent Posts</a></h2>
  <div id="latest_posts" class="repo">
     <ul>
    {% for post in site.posts limit:10 %}
    <li>
      <a href="{{post.url}}">{{post.title}}</a>
    </li>
    {% endfor %}
   </ul>
  </div>
</div>

<div class='home_box home_right'>
  <h2 class='home_box_title'><a href='/projects.html'>Box1</a></h2>
</div>
